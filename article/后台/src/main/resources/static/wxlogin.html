<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台登录页</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/wxstyle.css" rel="stylesheet">
    <link href="../css/validate.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-mvalidate.js"></script>
  </head>
  <body class="T_bodybg">
      <div class="container">
          <div class="row">
              <div class="T_olumns">
                  <div class="text-center"><img src="../img/T_logo.png" ></div>
                  <div class="T_middle">
                    <form id="T_former" class="form-horizontal T_martop">
                       <div class="form-group">
                            <div class="col-xs-12 col-sm-12">
                                <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="请输入用户名" data-required="true" data-descriptions="username">
                            </div>                  
                        </div> 
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12">
                                <input type="password" class="form-control" id="pwd" name="username" placeholder="密码" data-required="true" data-descriptions="password">
                            </div>                  
                        </div>  
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12">
                              <input class="Cinput" name="" value="false" type="checkbox"  checked="checked">
                              <span class="Csize">记住密码</span>
                            </div>
                        </div>  
                        <div class="form-group">
                              <div class="col-xs-12 col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block T_loginbtn">立即登录</button>
                            </div>
                        </div>        
                    </form>          
                  </div>
              </div>
          </div>    
      </div>
<script type="text/javascript">
$(function(){
    $("#T_former").mvalidate({
            type:1,
            onKeyup:true,
            sendForm:true,
            firstInvalidFocus:false,
            valid:function(event,options){
                //点击提交按钮时,表单通过验证触发函数
                alert("验证通过！接下来可以做你想做的事情啦！");
                 event.preventDefault();
            },
            invalid:function(event, status, options){
                //点击提交按钮时,表单未通过验证触发函数
            },
            eachField:function(event,status,options){
                //点击提交按钮时,表单每个输入域触发这个函数 this 执向当前表单输入域，是jquery对象
            },
            descriptions:{
                username:{
                    required : '请输入用户名'
                },

                password:{
                     required : '请输入密码'
                }
            }
        });
     })
</script>
  </body>
</html>

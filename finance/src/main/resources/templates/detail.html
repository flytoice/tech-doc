<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>天润发票详情页</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery-qrcode-0.14.0.min.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="row T_ico1">
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">名称:</label>
                 <div id="companyName" th:text="${taxInfo.companyName}"></div>
                 </div>
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">纳税人识别号：</label>
                    <div id="taxNumber" th:text="${taxInfo.taxNumber}"></div>
                 </div>
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">地址：</label>
                    <div id="address" th:text="${taxInfo.address}"></div>
                 </div>
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">电话：</label>
                    <div id="phone" th:text="${taxInfo.phone}"></div>
                 </div>
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">开户行：</label>
                    <div id="bank" th:text="${taxInfo.bank}"></div>
                 </div>
                 <div class="T_bottom15 clearfix">
                    <label for="inputEmail3" class="control-label T_ico2">账号：</label>
                    <div id ="cardNo" th:text="${taxInfo.cardNo}"></div>
                 </div>
                 <div id="qrCode"></div>
        </div>  
      </div>
      <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container R_opcur">
              <ul class="nav navbar-nav">
              	<li class="col-xs-4 col-sm-4"><a href="hot" class="text-center"><i class="fa fa-th-large T_fonts fa-lg"></i><span>常用</span></a></li>
                <li class="col-xs-4 col-sm-4"><a href="taxInfos" class="text-center"><i class="fa fa-search T_fonts fa-lg"></i><span>搜索</span></a></li>
                <li class="col-xs-4 col-sm-4"><a href="member.html" class="text-center"><i class="fa fa-user T_fonts fa-lg"></i><span>我的</span></a></li>
              </ul>

          </div>
      </nav>
  </body>
  <script th:inline="javascript">
  	
  	$('#qrCode').qrcode({render: "image",ecLevel:'M',background: '#fff',quiet: 10,width: 180,height: 180,text: [[${taxData}]]});
  </script>
  
  
</html>
